<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="g.css">
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h1>Create An Account</h1>
            <label for="full-name">Name</label>
            <input type="text" id="full-name" placeholder="Enter Your Full Name" value="" disabled>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email Address" value="" disabled>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password" value="" disabled>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" placeholder="Enter Your 10 Digit Mobile Number" value="" disabled>
            <button class="signup-btn">Sign Up</button>
            <div class="separator">or</div>
            <button class="google-signup-btn ">
                <div>Sign Up with Google</div>

            </button>
            <p>Already have an account? <a href="#">Login here!</a></p>
        </div>
    </div>
</body>

</html>
